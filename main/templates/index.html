{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact Form DataGrokr</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>

	<link rel="stylesheet" type="text/css" href="{%static 'vendor/bootstrap/css/bootstrap.min.css' %}">

	<link rel="stylesheet" type="text/css" href="{%static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">

	<link rel="stylesheet" type="text/css" href="{%static 'vendor/animate/animate.css' %}">

	<link rel="stylesheet" type="text/css" href="{%static 'vendor/css-hamburgers/hamburgers.min.css' %}">

	<link rel="stylesheet" type="text/css" href="{%static 'vendor/animsition/css/animsition.min.css' %}">

	<link rel="stylesheet" type="text/css" href="{%static 'vendor/select2/select2.min.css' %}">

	<link rel="stylesheet" type="text/css" href="{%static 'vendor/daterangepicker/daterangepicker.css' %}">

	<link rel="stylesheet" type="text/css" href="{%static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{%static 'css/main.css' %}">

</head>
<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" action="register" method="POST">
				{% csrf_token %}
				<span class="contact100-form-title">
					Contact Form
				</span>
				{% if res %}
				<span>{{res}}</span>	
				{%endif%}
				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Your Name</span>
					<input class="input100" type="text" name="name" placeholder="Enter your name" required>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">Email</span>
					<input class="input100" type="email" name="email" placeholder="Enter your email addess"  required>
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 validate-input" data-validate = "Valid Phone is required: 10 Digits">
					<span class="label-input100">Phone Number</span>
					<input class="input100" type="text" pattern="[789][0-9]{9}"  title="Phone number with 7-9 and remaing 9 digit with 0-9" placeholder="Enter your Phone Number" name="phone" required>
					<span class="focus-input100"></span>
				</div>

			

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Storage Location</span>
					<div>
						<select class="selection-2" name="budget"  required>
							<option>Select Option</option>
							<option>Local Storage</option>
							<option>MySQL Database</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Message is required">
					<span class="label-input100">Message</span>
					<textarea class="input100" name="message" placeholder="Your message here..."  required></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>


	<script src="{%static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>

	<script src="{%static 'vendor/animsition/js/animsition.min.js' %}"></script>

	<script src="{%static 'vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{%static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>

	<script src="{%static 'vendor/select2/select2.min.js' %}"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>



</body>
</html>
